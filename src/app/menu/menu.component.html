<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" 
      >
      <!--[mode]="(isHandset$ | async) ? 'over' : 'side'"-->
      <!--[opened]="!(isHandset$ | async)" -->
      
      
    <mat-toolbar color="primary" (click)="drawer.toggle()"><mat-icon>menu</mat-icon>
      <span>Ecuavoley</span>
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/login"><mat-icon color ="primary" matListIcon>supervisor_account</mat-icon>Login</a>
      <a mat-list-item routerLink="/inicio"><mat-icon color="primary" matListIcon>description</mat-icon>Inicio</a>
      <a mat-list-item routerLink ="/equipos"><mat-icon color ="primary" matListIcon>calendar_today</mat-icon>Equipos</a>
      <a mat-list-item routerLink="/torneos"><mat-icon color ="primary" matListIcon>supervisor_account</mat-icon>Torneos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">apps</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Aplicacion"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)">
      <mat-icon aria-label="Aplicacion icon">menu</mat-icon>
    </button>
      <span>Ecuavoley</span>
      <span class ="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <label mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>{{usuario}}</span>
          </label>
        <button mat-menu-item>
            <mat-icon>vpn_key</mat-icon>
            <span (click)=logOut();>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>
      <h5>Contacto:</h5>
      <h5>{{contactUser}}</h5>
    </mat-toolbar>
         
        <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
