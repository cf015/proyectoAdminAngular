
<form>

  <div class="modal-header">
    <h5 class="modal-title">Resultados del Partido</h5>
    <button type="button" class="close" (click)="clickSalir();"data-dismiss="modal" >
      <span aria-hidden="false">&times;</span>
    </button>
  </div>

  <div class="form-group">
    <h3 mat-dialog-title>Marcador local</h3>
    <input type="number" [(ngModel)]="match.scoreLocal" class="form-control" id="scoreLocal" name="scoreLocal" placeholder="jkl">
  </div>

  <div class="form-group">
     <h3 mat-dialog-title>Marcador Visitante</h3>
    <input type="number"  [(ngModel)]="match.scoreVisitor" class="form-control" id="scoreVisitor" name="scoreVisitor">
  </div>

  <div class="modal-footer">
    <button type="button" (click)="updateMatch();" class="btn btn-warning">Actualizar datos</button>
  </div>

</form>
