
    <form>
        <div class="modal-header">
            <h5 class="modal-title">Registrar/actualizar Equipos</h5>
            <button type="button" class="close" (click)="clickSalir();"data-dismiss="modal" >
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="team.name" class="form-control" id="nameTeam" name="nameTeam" placeholder="Nombre del equipo">
      </div>
      <div class="modal-footer">
        <button type="button" (click)="createUpdateTeam();" class="btn btn-warning">Guardar</button>
    </div>
    </form>
